<div class="reglist">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Brand</th>
        <th>Model</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ car.brand }}</td>
        <td>{{ car.model }}</td>
      </tr>
    </tbody>
  </table>
</div>
<br>
